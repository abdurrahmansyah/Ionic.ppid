<ion-header mode="ios">
  <ion-toolbar color="hk-ppid">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-ppid"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="isProfilPPID">Profil PPID</ion-title>
    <ion-title *ngIf="isRegulasiPPID">Regulasi PPID</ion-title>
    <ion-title *ngIf="isInformasiBerkala">Informasi Berkala</ion-title>
    <ion-title *ngIf="isInformasiSertaMerta">Informasi Serta Merta</ion-title>
    <ion-title *ngIf="isInformasiTersediaSetiapSaat">Informasi Tersedia Setiap Saat</ion-title>
    <ion-title *ngIf="isLaporanLayananInformasiPublik">Laporan Layanan Informasi Publik</ion-title>
    <ion-title *ngIf="isDownloadFormulir">Standar Informasi</ion-title>
    <ion-title *ngIf="isPengajuanInf">Tata Cara</ion-title>
    <ion-title *ngIf="isKeberatan">Tata Cara</ion-title>
    <ion-title *ngIf="isDisabilitas">Tata Cara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isProfilPPID">
    <iframe src="https://ppid.hutamakarya.com/tentang" style="height:100%" scrolling="yes"></iframe>
  </div>
  <div *ngIf="isRegulasiPPID">
    <iframe src="https://ppid.hutamakarya.com/regulasi" style="width:100%;height:100%" scrolling="yes"></iframe>
  </div>
  <div *ngIf="isInformasiBerkala">
    <iframe src="https://ppid.hutamakarya.com/informasi_publik/4" style="width:100%;height:100%"
      scrolling="yes"></iframe>
  </div>
  <div *ngIf="isInformasiSertaMerta">
    <iframe src="https://ppid.hutamakarya.com/informasi_publik/5" style="width:100%;height:100%"
      scrolling="yes"></iframe>
  </div>
  <div *ngIf="isInformasiTersediaSetiapSaat">
    <iframe src="https://ppid.hutamakarya.com/informasi_publik/6" style="width:100%;height:100%"
      scrolling="yes"></iframe>
  </div>
  <div *ngIf="isLaporanLayananInformasiPublik">
    <iframe src="https://ppid.hutamakarya.com/informasi_publik/7" style="width:100%;height:100%"
      scrolling="yes"></iframe>
  </div>
  <div *ngIf="isDownloadFormulir">
    <iframe src="https://ppid.hutamakarya.com/layananinformasi#" style="width:100%;height:100%" scrolling="yes"></iframe>
  </div>
  <div *ngIf="isPengajuanInf">
    <img src="../../../assets/images/img-38.jpg">
    <!-- <iframe src="https://ppid.hutamakarya.com/layananinformasidetail/1" style="width:100%;height:100%" scrolling="yes"></iframe> -->
  </div>
  <div *ngIf="isKeberatan">
    <img src="../../../assets/images/img-39.jpg">
    <!-- <iframe src="https://ppid.hutamakarya.com/layananinformasidetail/4" style="width:100%;height:100%" scrolling="yes"></iframe> -->
  </div>
  <div *ngIf="isDisabilitas">
    <img src="../../../assets/images/img-40.jpg">
  </div>
</ion-content>
